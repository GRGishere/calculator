<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">

</head>
<body>
    <div class="calculator">
        <div class="display_container">
            <input type="text" disabled class="display">
        </div>
        <div>
            <button class="digits">1</button><button class="digits">2</button><button class="digits">3</button><button class="operators">+</button><button class="digits">4</button><button class="digits">5</button><button class="digits">6</button><button class="operators">-</button><button class="digits">7</button><button class="digits">8</button><button class="digits">9</button><button class="operators">ร</button><button id="conclusion">=</button><button class="digits">0</button><button class="dot">.</button><button class="operators">รท</button><button id="clear">clear</button><button class="para">(</button><button class="para">)</button><button class="operators">^</button>
        </div>
    </div>
</body>
<script src="./calculator.js"></script>
</html>
